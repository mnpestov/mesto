<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="logo" src="images/logo.svg" alt="Лого">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="images/avatar-square.jpg" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="button button_type_edit opacity-transition opacity-transition_type_medium"></button>
          <p class="profile__about-me">Исследователь океана</p>
        </div>
        <button type="button" class="button button_type_add opacity-transition opacity-transition_type_medium"></button>
      </section>
      <section class="elements">
        <ul class="elements-list">

        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <form name="eidtPage" class="popup popup_type_edit">
      <div class="popup__container">
        <button type="button" class="popup__close opacity-transition opacity-transition_type_medium"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" placeholder="Имя" class="popup__input popup__input_type_name">
        <input type="text" placeholder="О себе" class="popup__input popup__input_type_about-me">
        <button type="submit" class="button button_type_save opacity-transition opacity-transition_type_large">Сохранить</button>
      </div>
    </form>

    <form name="addPage" class="popup popup_type_add">
      <div class="popup__container">
        <button type="button" class="popup__close opacity-transition opacity-transition_type_medium"></button>
        <h2 class="popup__title">Новое место</h2>
        <input type="text" placeholder="Название" class="popup__input popup__input_type_name-of-image">
        <input type="text" placeholder="Ссылка на картинку" class="popup__input popup__input_type_url" id="url">
        <button type="submit" class="button button_type_create opacity-transition opacity-transition_type_large">Создать</button>
      </div>  
    </form>

    <div class="popup popup_type_image">
      <div class="popup__image-container">
        <button type="button" class="popup__close opacity-transition opacity-transition_type_medium"></button>
        <img class="popup__image" src="" alt="">
        <h4 class="popup__subtitle"></h4>
      </div>
    </div>

  </div>
  <template id="element">
    <li class="element">
      <img class="element__image" src="" alt="">
      <button type="button" class="element__trash opacity-transition opacity-transition_type_medium"></button>
      <div class="element__caption">
        <h2 class="element__title"></h2>
        <button type="button" class="element__like opacity-transition opacity-transition_type_small"></button>
      </div>
    </li>
  </template>
  <script src="scripts/script.js"></script>
</body>
</html>
