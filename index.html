<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="logo" src="images/logo.svg" alt="Лого">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="images/avatar-square.jpg" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="button button_type_edit opacity-transition opacity-transition_type_medium"></button>
          <p class="profile__about-me">Исследователь океана</p>
        </div>
        <button type="button" class="button button_type_add opacity-transition opacity-transition_type_medium"></button>
      </section>
      <section class="elements">
        <ul class="elements-list">
          <li class="element">
            <img class="element__image" src="images/kamchatka.jpg" alt="Камчатка">
            <div class="element__caption">
              <h2 class="element__title">Камчатка</h2>
              <button type="button" class="element__like opacity-transition opacity-transition_type_small"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="images/elbrus.jpg" alt="Эльбрус">
            <div class="element__caption">
              <h2 class="element__title">Эльбрус</h2>
              <button type="button" class="element__like opacity-transition opacity-transition_type_small"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="images/dombai.jpg" alt="Домбай">
            <div class="element__caption">
              <h2 class="element__title">Домбай</h2>
              <button type="button" class="element__like opacity-transition opacity-transition_type_small"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="images/karachaevsk.jpg" alt="Карачаевск">
            <div class="element__caption">
              <h2 class="element__title">Карачаево-Черкессия</h2>
              <button type="button" class="element__like opacity-transition opacity-transition_type_small"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="images/baikal.jpg" alt="Байкал">
            <div class="element__caption">
              <h2 class="element__title">Байкал</h2>
              <button type="button" class="element__like opacity-transition opacity-transition_type_small"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="images/altay.jpg" alt="Алтай">
            <div class="element__caption">
              <h2 class="element__title">Алтай</h2>
              <button type="button" class="element__like opacity-transition opacity-transition_type_small"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <form name="eidtPage" class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close opacity-transition opacity-transition_type_medium"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" placeholder="Имя" class="popup__input popup__input_type_name">
        <input type="text" placeholder="О себе" class="popup__input popup__input_type_about-me">
        <button type="submit" class="button button_type_save opacity-transition opacity-transition_type_large">Сохранить</button>
      </div>
    </form>
  </div>
  <script src="scripts/script.js"></script>
</body>
</html>
