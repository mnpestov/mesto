<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img class="logo" src="images/logo.svg" alt="Лого">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="images/avatar-square.jpg" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button"
            class="button button_type_edit opacity-transition opacity-transition_type_medium"></button>
          <p class="profile__about-me">Исследователь океана</p>
        </div>
        <button type="button" class="button button_type_add opacity-transition opacity-transition_type_medium"></button>
      </section>
      <section class="elements">
        <ul class="elements-list">

        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <form name="eidtPage" class="popup popup_type_edit" novalidate>
      <div class="popup__container">
        <button type="button" class="popup__close opacity-transition opacity-transition_type_medium"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <fieldset class="popup__set">
          <label class="popup__field">
            <input type="text" placeholder="Имя" class="popup__input popup__input_type_name" id="name-input"
              autocomplete="off" minlength="2" maxlength="40" required>
            <span class="popup__input-error name-input-error"></span>
          </label>
          <label class="popup__field">
            <input type="text" placeholder="О себе" class="popup__input popup__input_type_about-me" id="about-me"
              autocomplete="off" minlength="2" maxlength="200" required>
            <span class="popup__input-error about-me-error"></span>
          </label>
          <button type="submit"
            class="button button_type_submit button_type_save opacity-transition opacity-transition_type_large">Сохранить</button>
        </fieldset>
      </div>
    </form>

    <form name="addPage" class="popup popup_type_add" novalidate>
      <div class="popup__container">
        <button type="button" class="popup__close opacity-transition opacity-transition_type_medium"></button>
        <h2 class="popup__title">Новое место</h2>
        <fieldset class="popup__set">
          <label class="popup__field">
            <input type="text" placeholder="Название" class="popup__input popup__input_type_name-of-image"
              id="name-of-image" autocomplete="off" minlength="2" maxlength="30" required>
            <span class="popup__input-error name-of-image-error"></span>
          </label>
          <label class="popup__field">
            <input type="url" placeholder="Ссылка на картинку" class="popup__input popup__input_type_url" id="url-input"
              autocomplete="off" required>
            <span class="popup__input-error url-input-error"></span>
          </label>
          <button type="submit"
            class="button button_type_submit button_type_create opacity-transition opacity-transition_type_large">Создать</button>
        </fieldset>
      </div>
    </form>

    <form name="imagePage" class="popup popup_type_image">
      <div class="popup__image-container">
        <button type="button" class="popup__close opacity-transition opacity-transition_type_medium"></button>
        <img class="popup__image" src="#" alt="">
        <h4 class="popup__subtitle"></h4>
      </div>
    </form>

  </div>
  <template id="element">
    <li class="element">
      <img class="element__image" src="#" alt="">
      <button type="button" class="element__trash opacity-transition opacity-transition_type_medium"></button>
      <div class="element__caption">
        <h2 class="element__title"></h2>
        <button type="button" class="element__like opacity-transition opacity-transition_type_small"></button>
      </div>
    </li>
  </template>
  <script type="module" src="scripts/index.js"></script>
</body>

</html>
